<h3><a href="../index.html#commands">Command</a>: viewdockx</h3>
<h3 class="usage"><a href="usageconventions.html">Usage</a>:
<br><b>viewdockx</b> 
[&nbsp;<a href="atomspec.html#hierarchy"><i>model-spec</i></a>&nbsp;]
</h3>
<p>
The <b>viewdockx</b> command creates the selected models
with molecular docking data in a table.
The table user interface is described in the
<a href="help:user/tools/viewdockx.html">viewdockx tool</a>
documentation.
