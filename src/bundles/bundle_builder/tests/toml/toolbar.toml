[build-system]
requires = [
  "ChimeraX-BundleBuilder>=1.4.0",
]
build-backend = "chimerax.bundle_builder.cx_pep517"

[project]
name = "ChimeraX-Toolbar"
version = "1.2.3"
license = { text = "Free for non-commercial use" }
authors = [{ name = "UCSF RBVI", email = "chimerax@cgl.ucsf.edu" }]
description = "Toolbar"
dependencies = [
  "ChimeraX-Core ~=1.2",
  "ChimeraX-UI ~=1.0,>=1.18.2",
  "ChimeraX-Shortcuts ~=1.0",
  "ChimeraX-SelInspector ~=1.0",
  "ChimeraX-MouseModes ~=1.1",
  "ChimeraX-BondRot ~=2.0",
  "ChimeraX-StructMeasure ~=1.0",
  "ChimeraX-Label ~=1.0",
  "ChimeraX-Map ~=1.0",
  "ChimeraX-Markers ~=1.0",
  "ChimeraX-Label ~=1.0",
  "ChimeraX-Tug ~=1.0",
  "ChimeraX-Zone ~=1.0",
]
dynamic = ["classifiers", "requires-python"]

[project.readme]
content-type = "text"
text = """Tabbed Toolbar

Provides a Windows ribbon-style toolbar interface"""

[project.urls]
Home = "https://www.rbvi.ucsf.edu/chimerax/"

[tool.chimerax]
min-session-version = 1
max-session-version = 1
categories = ["General"]
classifiers = ["Development Status :: 3 - Alpha"]

[tool.chimerax.package-data]
"src" = [
  "tool.html",
]
"src/icons" = [
  "*",
]

[tool.chimerax.tool.Toolbar]
category = "General"
description = "a Windows ribbon-style toolbar"

[tool.chimerax.manager."toolbar"]
gui-only = true

[[tool.chimerax.provider."toolbar"]]
tab = "Extras"
section = "File"
hidden = true
name = "Open"
icon = "open-in-app.png"
description = "Open data file"

