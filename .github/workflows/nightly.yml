name: Nightly Build
on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *" # 7AM UTC / 11PM PST / 12AM PDT

jobs:
  build-rocky8-docker:
    name: Build ChimeraX for Rocky 8
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/rocky8_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
  build-rocky9-docker:
    name: Build ChimeraX for Rocky 9
    needs: [build-rocky8-docker]
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/rocky9_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
  build-ubuntu:
    name: Build ChimeraX for Ubuntu
    needs: [build-rocky8-docker]
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/ubuntu_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
  build-flatpak:
    name: Build ChimeraX FlatPak
    needs: [build-rocky8-docker]
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/flatpak_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
  build-arm-macos:
    name: Build ChimeraX for arm64 macOS
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/mac_arm_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
  build-intel-macos:
    name: Build ChimeraX for Intel macOS
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/mac_intel_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
  build-mac-universal:
    name: Build Universal ChimeraX for macOS
    needs: [build-arm-macos, build-intel-macos]
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/mac_universal_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
  build-windows:
    name: Build ChimeraX for Windows
    strategy:
      matrix:
        include: 
          - branch: develop
            release_type: daily
    uses: ./.github/workflows/windows_build.yml
    with:
      branch: ${{ matrix.branch }}
      release_type: ${{ matrix.release_type }}
    secrets: inherit
